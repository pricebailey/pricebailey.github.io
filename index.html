<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <title>Gotem</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none; /* Hide video initially */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Full-Screen Cookie Consent */
        .cookie-consent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Full-screen with opacity */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .cookie-consent p {
            font-size: 1.5em;
        }
        .cookie-consent button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cookie-consent button:hover {
            background-color: #218838;
        }
       .message {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #000;
    color: #fff;
    font-size: 3em;
    text-align: center;
    opacity: 0;
    transform: scale(0.8);
    animation: fadeInBounce 3s ease-out forwards;
}
        .message p {
            margin: 20px 0;
            line-height: 1.5;
        }
        .message small {
            font-size: 0.5em;
            display: block;
            margin-top: 10px;
        }
        .message div {
            margin-top: 30px;
        }
        @keyframes fadeInGrow {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInBounce {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    60% {
        opacity: 1;
        transform: scale(1.1);
    }
    80% {
        transform: scale(0.95);
    }
    100% {
        transform: scale(1);
    }
}
        /* Hide content behind the cookie consent */
        .hidden-content {
            visibility: hidden;
        }
    </style>
    <script>
        let player;

        // Load YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoFrame', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    rel: 0
                }
            });
        }

        // Start Video on Cookie Consent
     function acceptCookies() {
            // Hide cookie consent prompt
            document.getElementById('cookie-consent').style.display = 'none';

            // Show video and other content
            document.querySelector('.video-container').style.display = 'block';
            document.querySelector('.message').style.visibility = 'visible';

            if (player) {
                player.playVideo();
            }

            setTimeout(() => {
        window.scrollTo({
            top: window.innerHeight,
            behavior: 'smooth'
        });

        // Wait a moment for scroll to finish
        setTimeout(() => {
            const duration = 3000; // Confetti loop duration (3 seconds)
            const interval = 300;  // Time between bursts
            const start = Date.now();

            const loop = setInterval(() => {
                party.confetti(document.body, {
                    count: 40,
                    spread: 80,
                });

                if (Date.now() - start > duration) {
                    clearInterval(loop);
                    document.getElementById('dancing-dog').style.display = 'block';
                }
            }, interval);
        }, 800); // Delay to match scroll time
    }, 5000); // Initial delay before scroll
         
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- Video Container (Hidden initially) -->
    <div class="video-container">
        <div id="videoFrame"></div>
    </div>

    <!-- Cookie Consent Popup (Full screen) -->
    <div class="cookie-consent" id="cookie-consent">
        <div>
            <p>Click here to accept the terms and conditions of your Mother's Day message.</p>
            <button onclick="acceptCookies()">Accept these terms</button>
        </div>
    </div>

    <!-- Final Message (Initially hidden) -->
   <div class="message">
    <p><strong>Happy Mother's Day</strong></p>
    <p><small></small></p>
    <div>
        <img id="dancing-dog" src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" 
             alt="Dancing Dog" 
             style="max-width: 300px; display: none; margin-top: 40px;" />
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>
</html>
