<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gotem</title>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
<style>
  body {
    margin: 0;
    overflow-x: hidden;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  .video-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: none;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .cookie-consent {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .message {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
    position: relative;
  }

  .floating-gif {
    position: absolute;
    max-width: 280px;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(30px) scale(0.7) rotate(0deg);
    transition: all 0.8s ease;
    z-index: 10;
  }

  .floating-gif.show {
    opacity: 1;
    transform: translateY(0) scale(1.15) rotate(var(--rotation, 0deg));
  }

  .cookie-consent button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .cookie-consent button:hover {
    background-color: #218838;
  }

  .dancing-dog {
    max-width: 200px;
    margin-top: 2rem;
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  .dancing-dog.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }
</style>

</head>
<body>
  <div class="video-container">
    <div id="videoFrame"></div>
  </div>

  <div class="cookie-consent" id="cookie-consent">
    <div class="text-center">
      <p class="fs-3">Click here to accept the terms and conditions of your Mother's Day message.</p>
      <button onclick="acceptCookies()">Accept these terms</button>
    </div>
  </div>

  <div class="message text-center" id="message">
    <p class="display-4">Happy Mother's Day</p>
    <div>
      <img
        id="dancing-dog"
        class="dancing-dog"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjBlajJ0NXNjeWJqajVhZDIwYXlrYWFidXZtOWgydXBzb2JoYXJ5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5GoVLqeAOo6PK/giphy.gif"
        alt="Dancing Dog"
      />
    </div>
  </div>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoFrame', {
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 0,
          controls: 1,
          rel: 0
        }
      });
    }

    function acceptCookies() {
      document.getElementById('cookie-consent').style.display = 'none';
      document.querySelector('.video-container').style.display = 'block';

      if (player) {
        player.playVideo();
      }

      setTimeout(() => {
        window.scrollTo({
          top: window.innerHeight,
          behavior: 'smooth'
        });

        setTimeout(() => {
          const message = document.getElementById('message');
          message.style.visibility = 'visible';
          message.style.opacity = 1;

          const duration = 3000;
          const interval = 300;
          const start = Date.now();

          const loop = setInterval(() => {
            party.confetti(document.body, {
              count: 40,
              spread: 80
            });

            if (Date.now() - start > duration) {
              clearInterval(loop);

              const dog = document.getElementById('dancing-dog');
              dog.classList.add('show');

              const gifs = [
                "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjl2YTNzaW8ybm1sNHd1aHB3NnppaGp0cHpid2t6ZGRvZ2t6Y29ieiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sphmLQaP0wAdG/giphy.webp",
                "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmRybDAzY2pnZTBueXMwZWs5eWVucGpudXVudzFhZzZsOW56dHUxcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pFA8qeU4lopSFPeO8l/giphy.gif",
                "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWRveGh2cmh2YzJ1M29qcG1vZDdjMjFraGdteTBqNW8xYjU4YnF6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1d7F9xyq6j7C1ojbC5/giphy.gif",
                "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3ZyenppdmY0NnRlYzVnejJ5NzdlcmxiZ3BpbjVhMmNjODVnbXljMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VpysUTI25mTlK/giphy.gif",
                "https://media1.tenor.com/m/82Rr2PPBCtIAAAAd/cat-jam-cat.gif"
              ];

              gifs.forEach((src, i) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Floating Gif";
                img.className = 'floating-gif';

                // Random position within 70% central area
                const left = 15 + Math.random() * 70; // percent
                const top = 15 + Math.random() * 60; // percent
                const rotation = (Math.random() * 30 - 15).toFixed(2); // -15 to +15 deg

                img.style.left = `${left}%`;
                img.style.top = `${top}%`;
                img.style.setProperty('--rotation', `${rotation}deg`);

                document.getElementById('message').appendChild(img);

                setTimeout(() => {
                  img.classList.add('show');
                }, 600 + i * 600);
              });
            }
          }, interval);
        }, 1000);
      }, 5000);
    }
  </script>
</body>
</html>
