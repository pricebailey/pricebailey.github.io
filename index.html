<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gotem</title>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .video-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .cookie-consent {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
      position: relative;
    }

    .floating-gif {
      position: absolute;
      width: 240px;
      max-width: 90vw;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(30px) scale(0.7) rotate(0deg);
      transition: all 0.8s ease;
      z-index: 10;
    }

    .floating-gif.show {
      opacity: 1;
      transform: translateY(0) scale(1.4) rotate(var(--rotation, 0deg));
    }

    .cookie-consent button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cookie-consent button:hover {
      background-color: #218838;
    }

    .dancing-dog {
      max-width: 200px;
      margin-top: 2rem;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .dancing-dog.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .message p {
      font-family: 'Sacramento', cursive;
      font-size: 4rem;
      color: white;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div id="videoFrame"></div>
  </div>

  <div class="cookie-consent" id="cookie-consent">
    <div class="text-center">
      <p class="fs-3">Click here to accept the terms and conditions of your Mother's Day message.</p>
      <button onclick="acceptCookies()">Accept these terms</button>
    </div>
  </div>

  <div class="message text-center" id="message">
    <p>Happy Mother's Day</p>
  </div>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoFrame', {
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 0,
          controls: 1,
          rel: 0
        }
      });
    }

    function acceptCookies() {
      document.getElementById('cookie-consent').style.display = 'none';
      document.querySelector('.video-container').style.display = 'block';

      if (player) {
        player.playVideo();
      }

      setTimeout(() => {
        window.scrollTo({
          top: window.innerHeight,
          behavior: 'smooth'
        });

        setTimeout(() => {
          const message = document.getElementById('message');
          message.style.visibility = 'visible';
          message.style.opacity = 1;

          const duration = 3000;
          const interval = 300;
          const start = Date.now();

          const loop = setInterval(() => {
            party.confetti(document.body, {
              count: 40,
              spread: 80
            });

            if (Date.now() - start > duration) {
              clearInterval(loop);

              const gifs = [
                "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjl2YTNzaW8ybm1sNHd1aHB3NnppaGp0cHpid2t6ZGRvZ2t6Y29ieiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sphmLQaP0wAdG/giphy.webp",
                "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmRybDAzY2pnZTBueXMwZWs5eWVucGpudXVudzFhZzZsOW56dHUxcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pFA8qeU4lopSFPeO8l/giphy.gif",
                "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWRveGh2cmh2YzJ1M29qcG1vZDdjMjFraGdteTBqNW8xYjU4YnF6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1d7F9xyq6j7C1ojbC5/giphy.gif",
                "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3ZyenppdmY0NnRlYzVnejJ5NzdlcmxiZ3BpbjVhMmNjODVnbXljMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VpysUTI25mTlK/giphy.gif",
                "https://media1.tenor.com/m/82Rr2PPBCtIAAAAd/cat-jam-cat.gif",
                "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjBlajJ0NXNjeWJqajVhZDIwYXlrYWFidXZtOWgydXBzb2JoYXJ5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5GoVLqeAOo6PK/giphy.gif"
              ];

              const placedGifPositions = [];

              function getRandomNonOverlappingPosition(minDistance = 200, maxAttempts = 20) {
                let attempt = 0, x, y;

                while (attempt < maxAttempts) {
                  x = window.innerWidth / 2 + (Math.random() - 0.5) * window.innerWidth * 0.6;
                  y = window.innerHeight / 2 + (Math.random() - 0.5) * window.innerHeight * 0.6;

                  let overlapping = placedGifPositions.some(pos => {
                    const dx = pos.x - x;
                    const dy = pos.y - y;
                    return Math.sqrt(dx * dx + dy * dy) < minDistance;
                  });

                  if (!overlapping) {
                    placedGifPositions.push({ x, y });
                    return { x, y };
                  }
                  attempt++;
                }

                placedGifPositions.push({ x, y });
                return { x, y };
              }

              gifs.forEach((src, i) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Floating Gif";
                img.className = 'floating-gif';

                const { x, y } = getRandomNonOverlappingPosition();

                const rotation = (Math.random() * 30 - 15).toFixed(2); // -15 to +15 deg

                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
                img.style.setProperty('--rotation', `${rotation}deg`);

                document.getElementById('message').appendChild(img);

                // Added more delay (around 1.5 to 2 seconds) between each GIF's appearance
                const delay = 800 + i * 1500 + Math.random() * 700;

                setTimeout(() => {
                  img.classList.add('show');
                }, delay);
              });
            }
          }, interval);
        }, 1000);
      }, 5000);
    }
  </script>
</body>
</html>
