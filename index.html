<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
        }
        .message {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInGrow 3s ease-out forwards;
        }
        .message p {
            margin: 20px 0;
            line-height: 1.5;
        }
        .message small {
            font-size: 0.5em;
            display: block;
            margin-top: 10px;
        }
        .message div {
            margin-top: 30px;
        }
        @keyframes fadeInGrow {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        let player;

        // Load YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoFrame', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    rel: 0
                }
            });
        }

        // Play video with sound
        function playVideo() {
            if (player) {
                player.playVideo();
            }
            document.getElementById('overlay').style.display = 'none';

            setTimeout(() => {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            }, 10000); // 10 seconds delay
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="overlay" id="overlay" onclick="playVideo()">
        Click to Play with Sound ðŸŽµ
    </div>
    <div class="video-container">
        <div id="videoFrame"></div>
    </div>
    <div class="message">
        <p>Merry <strong>CHRIStmas</strong></p>
        <p><small>Hopefully you can use this towards something cool</small></p>
        <div>
            <small>For aescripts.com</small>
            <small>GIFT-7795-5UOSH-GWQU</small>
        </div>
    </div>
</body>
</html>
