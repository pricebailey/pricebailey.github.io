<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gotem</title>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    .gif-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif-wrapper img {
      max-width: 200px;
      margin: 15px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 0.5s ease;
    }

    .gif-wrapper img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .cookie-consent {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .cookie-consent button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cookie-consent button:hover {
      background-color: #218838;
    }

    .message {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="cookie-consent" id="cookie-consent">
    <p>Click to accept the terms and see your Mother's Day message.</p>
    <button onclick="acceptCookies()">Accept</button>
  </div>

  <div class="gif-wrapper d-flex flex-wrap justify-content-center" id="gif-wrapper">
    <div class="message w-100"><strong>Happy Motherâ€™s Day!</strong></div>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjBlajJ0NXNjeWJqajVhZDIwYXlrYWFidXZtOWgydXBzb2JoYXJ5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5GoVLqeAOo6PK/giphy.gif" alt="Dancing Dog" />
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjl2YTNzaW8ybm1sNHd1aHB3NnppaGp0cHpid2t6ZGRvZ2t6Y29ieiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sphmLQaP0wAdG/giphy.webp" alt="Funny GIF" />
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmRybDAzY2pnZTBueXMwZWs5eWVucGpudXVudzFhZzZsOW56dHUxcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pFA8qeU4lopSFPeO8l/giphy.gif" alt="Funny GIF" />
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWRveGh2cmh2YzJ1M29qcG1vZDdjMjFraGdteTBqNW8xYjU4YnF6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1d7F9xyq6j7C1ojbC5/giphy.gif" alt="Funny GIF" />
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3ZyenppdmY0NnRlYzVnejJ5NzdlcmxiZ3BpbjVhMmNjODVnbXljMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VpysUTI25mTlK/giphy.gif" alt="Funny GIF" />
    <img src="https://media1.tenor.com/m/82Rr2PPBCtIAAAAd/cat-jam-cat.gif" alt="Cat Jam" />
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookie-consent').style.display = 'none';

      const wrapper = document.getElementById('gif-wrapper');
      wrapper.style.display = 'flex';

      const images = wrapper.querySelectorAll('img');
      images.forEach((img, i) => {
        setTimeout(() => {
          img.classList.add('show');
        }, i * 400);
      });

      const duration = 3000;
      const interval = 300;
      const start = Date.now();

      const loop = setInterval(() => {
        party.confetti(document.body, { count: 40, spread: 80 });

        if (Date.now() - start > duration) {
          clearInterval(loop);
        }
      }, interval);
    }
  </script>
</body>
</html>
